name: Deploy React Client to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-lastest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1
        id: buildx

      - name: Cache Docker Image Layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and Push Docker Image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./ # Đảm bảo đường dẫn đến thư mục chứa Dockerfile là đúng
          file: ./Dockerfile # Đường dẫn đến Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: dilysnguyen/tripjoy_client:lastest # Thay đổi tag phù hợp với tên image của bạn

      - name: Deploy to EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          ssh -i private_key.pem -o StrictHostKeyChecking=no ubuntu@3.106.182.153 << 'EOF'
            
            docker stop tripjoy_client || true # Dừng container cũ
            docker rm tripjoy_client || true # Xóa container cũ

            docker pull dilysnguyen/tripjoy_client:lastest # Kéo image mới từ Docker Hub

             docker run -d -p 8080:80 --name tripjoy_client dilysnguyen/tripjoy_client:lastest
          EOF
